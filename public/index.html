<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZPEAKU™</title>

  <!-- ✅ Rutas corregidas -->
  <link rel="stylesheet" href="/src/styles/base.css" />
  <link rel="stylesheet" href="/src/styles/v16-ux.css" />

  <style>
    body {
      background-color: #0D0717;
      color: #EDEDED;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1.logo-text {
      color: #7C3AED;
      font-size: 2.5rem;
      animation: fadeIn 1.2s ease-in-out;
    }
    p {
      margin-top: 10px;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #DC2626;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #B91C1C;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="z-theme-light">
  <main id="app-container" style="display:none;">
    <h1 class="logo-text">ZPEAKU™ Feed</h1>
    <p>Bienvenido. Carga del contenido universal en curso...</p>
    <button id="logout-btn" class="button button-danger">Cerrar Sesión (Temporal)</button>
  </main>

  <!-- ✅ Scripts reales y rutas correctas -->
  <script type="module" src="/src/lib/supa.js"></script>
  <script type="module" src="/src/lib/v16-toast.js"></script>
  <script type="module" src="/src/lib/v16-sfx.js"></script>

  <script type="module">
    import { supa } from '/src/lib/supa.js';

    async function verificarSesion() {
      try {
        const { data, error } = await supa.auth.getSession();
        if (error) {
          console.error("Error verificando sesión:", error.message);
          alert("Error verificando sesión: " + error.message);
          document.getElementById('app-container').style.display = 'block';
          return;
        }

        if (!data.session) {
          console.log("Sesión no encontrada. Redirigiendo a bienvenida...");
          window.location.href = '/welcome.html';
        } else {
          console.log("✅ Sesión activa para usuario:", data.session.user.id);
          document.getElementById('app-container').style.display = 'block';
        }
      } catch (err) {
        console.error("Error inesperado:", err);
        document.getElementById('app-container').style.display = 'block';
      }
    }

    async function cerrarSesion() {
      const { error } = await supa.auth.signOut();
      if (error) {
        console.error("Error al cerrar sesión:", error.message);
        alert("Error al cerrar sesión: " + error.message);
      } else {
        console.log("Sesión cerrada correctamente. Redirigiendo...");
        window.location.href = '/welcome.html';
      }
    }

    document.getElementById('logout-btn').addEventListener('click', cerrarSesion);
    verificarSesion();
  </script>
</body>
</html>
