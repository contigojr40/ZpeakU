<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="160" viewBox="0 0 720 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Degradado morado de la marca -->
    <linearGradient id="zpk-gradient" x1="0" y1="0" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="#7B2CFF"/>
      <stop offset="100%" stop-color="#B855FF"/>
    </linearGradient>
  </defs>

  <!-- ===== Burbuja con “Z” ===== -->
  <g id="bubble" transform="translate(16,16)">
    <circle cx="64" cy="64" r="56" fill="url(#zpk-gradient)"/>
    <!-- colita del globo -->
    <path d="M122.6,65.0 c-2.9,21.4 -9.1,41.4 -25.4,61.0 c-16.3,0 -32.1,-1.3 -37.6,-3.0 c-8.7,-2.8 -7.3,-7.5 -7.3,-7.5
             s27.6,-1.5 52.0,-13.2 c11.8,-5.6 18.3,-13.0 18.3,-13.0 z" fill="url(#zpk-gradient)" opacity="0.35"/>
    <!-- Z blanca -->
    <text x="64" y="88"
          text-anchor="middle"
          font-family="Inter, -apple-system, system-ui, Arial, Helvetica, sans-serif"
          font-size="60"
          font-weight="800"
          fill="#FFFFFF">Z</text>
  </g>

  <!-- ===== Wordmark (Zpeak + U) ===== -->
  <g id="wordmark">
    <!-- “Zpeak” en blanco -->
    <text x="156" y="98"
          font-family="Inter, -apple-system, system-ui, Arial, Helvetica, sans-serif"
          font-size="64"
          font-weight="800"
          fill="#FFFFFF">Zpeak
      <!-- “U” más grande y pegada (dx negativo) -->
      <tspan fill="url(#zpk-gradient)"
             font-size="70"
             dx="-10"
             letter-spacing="-0.02em">U</tspan>
    </text>
  </g>
</svg>