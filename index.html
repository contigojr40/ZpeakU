<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZpeakU</title>
  <meta name="color-scheme" content="dark light" />
  <link rel="icon" type="image/svg+xml" href="assets/brand-mark.svg" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body data-theme="dark">
  <header class="site-header">
    <a href="#/home" class="brand" aria-label="ZpeakU">
      <img src="assets/brand-mark.svg" alt="ZpeakU" class="brand-logo" />
      <span class="brand-name">ZpeakU</span>
    </a>

    <nav id="mainNav" class="main-nav">
      <a href="#/home" data-i18n="nav.home">Inicio</a>
      <a href="#/fans" data-i18n="nav.fans">Fans</a>
      <a href="#/creator" data-i18n="nav.creator">Creador</a>
      <a href="#/support" data-i18n="nav.support">Soporte</a>
    </nav>

    <div class="actions">
      <button id="btnTheme" class="ghost" title="Tema">üåì</button>
      <select id="langSel" title="Language" aria-label="Language">
        <option value="es">ES</option>
        <option value="en">EN</option>
      </select>
      <a class="pill" href="#/fans" data-i18n="nav.login">Iniciar sesi√≥n</a>
    </div>
  </header>

  <main id="app">
    <!-- Vistas gestionadas por JS (home, fans, creator, support) -->
    <!-- Contenido se renderiza con JS seg√∫n el hash de la URL -->
  </main>

  <footer class="site-footer">
    <span>¬© 2025 ZpeakU</span>
    <nav class="links">
      <a href="#/support" data-i18n="footer.support">Soporte</a>
      <a href="/legal/terms" target="_blank" data-i18n="footer.terms">T√©rminos</a>
      <a href="/legal/privacy" target="_blank" data-i18n="footer.privacy">Privacidad</a>
      <a href="/legal/dmca" target="_blank">DMCA</a>
    </nav>
  </footer>

  <!-- Modal Viewer -->
  <div id="playerModal" class="modal hidden" aria-hidden="true">
    <div class="modal-body card">
      <div class="row wrap gap space-between">
        <strong id="pmTitle"></strong>
        <button id="pmClose" class="pill outline tiny-btn">Cerrar</button>
      </div>
      <div class="player-wrap">
        <iframe id="ytFrame" title="YouTube player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          sandbox="allow-scripts allow-same-origin allow-popups allow-presentation"
          allowfullscreen></iframe>
      </div>
      <div class="row wrap gap space-between mt8">
        <div id="pmTags" class="tiny muted"></div>
      </div>
      <div class="row wrap gap mt8">
        <button id="pmDonate" class="pill">‚ù§Ô∏è Donar al creador</button>
      </div>
    </div>
  </div>

  <!-- Modal Donar -->
  <div id="donateModal" class="modal hidden" aria-hidden="true">
    <div class="modal-body card">
      <div class="row wrap gap space-between">
        <strong>Elige un m√©todo de donaci√≥n</strong>
        <button id="donClose" class="pill outline tiny-btn">Cerrar</button>
      </div>
      <div id="donLinks" class="stack mt8"></div>
      <p class="tiny muted">El pago va directo al creador (fuera de ZpeakU).</p>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    window.SUPABASE_URL = "https://TU-PROJECT-URL.supabase.co";
    window.SUPABASE_ANON_KEY = "TU-ANON-KEY";
  </script>
  <script src="./main.js"></script>
</body>
</html>
